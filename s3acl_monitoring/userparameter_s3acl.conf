UserParameter=bucket.publicRead[*],if echo `aws s3api get-bucket-acl --output text --bucket $1 | grep -A1 READ` | grep -q http://acs.amazonaws.com/groups/global/AllUsers;then printf "1\n"; else printf "0\n"; fi; 
UserParameter=bucket.publicWrite[*],if echo `aws s3api get-bucket-acl --output text --bucket $1 | grep -A1 WRITE` | grep -q http://acs.amazonaws.com/groups/global/AllUsers;then printf "1\n"; else   printf "0\n";  fi; 
